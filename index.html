<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~</title>
    <link rel="shortcut icon" href="favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/piano.js"></script>
    <script type="text/javascript" src="js/presets.js"></script>
  </head>
  <body>
    <div id="piano" class="centered"></div>
    <div id="text" class="centered"></div>
    <div id="user-input" class="centered" style="display: none;">
      <input type="text" />
      <div id="enter" class="button"><span class="glyphicon glyphicon-arrow-right"></span></div>
      <div id="replay" class="button"><span class="glyphicon glyphicon-refresh"></span></div>
    </div>
    <div id="result" class="centered">
      <div id="play" class="button"><span class="glyphicon glyphicon-play"></span></div>
    </div>
    <div id="presets">
      <div class="button" id="preset-1">1</div>
      <div class="button" id="preset-2">2</div>
      <div class="button" id="preset-3">3</div>
      <div class="button" id="preset-4">4</div>
      <div class="button" id="preset-5">5</div>
    </div>
  </body>
</html>
